<div class="login-wrapper" data-ng-controller="tangent.test.controllers.LoginController as lc">
    <div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-0 col-xs-12">
        <h1><a href="javascript:void(0);" title="Login" tabindex="-1">AngularJS Test</a></h1>

        <form name="loginform" id="loginform" action="" method="POST">
            <p>
                <label for="user_login">Username<br/>
                    <input type="text" name="log" id="user_login" class="input" value="pravin.gordhan" size="20" /></label>
            </p>
            <p>
                <label for="user_pass">Password<br/>
                    <input type="password" name="pwd" id="user_pass" class="input" value="pravin.gordhan" size="20" /></label>
            </p>
            <p class="forgetmenot">
                <label class="icheck-label form-label" for="remember_me">
                    <input name="remember_me" id="remember_me" type="checkbox" value="" class="skin-square-orange" checked /> Remember Me</label>
            </p>
            <p class="submit">
                <input type="button" name="submit" id="submit" class="btn btn-orange btn-block" value="Login" data-ng-click="lc.scope.login()" />
            </p>
        </form>

        <p id="nav">
            <a class="pull-left" href="javascript:void(0);" title="Forgot Password?">Forgotton Password?</a>
            <a class="pull-right" href="javascript:void(0);" title="Sign Up">Sign Up</a>
        </p>
    </div>
</div>
