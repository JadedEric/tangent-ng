<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tangent Angular Test</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="styles/general.css"/>
    
</head>
<body data-ng-controller="tangent.test.controllers.HomeController as hm">
    
    <div id="login">
        <div class="container">
            <div class="row">
                <div class="absolute-center on-mobile">
                    <div class="logo"></div>
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <form action="" id="login-form">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control" type="text" name="username" id="username" placeholder="username"/> 
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input class="form-control" type="password" name="password" id="password" placeholder="password"/> 
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-def btn-block" data-ng-click="hm.scope.login_user()">Login</button>
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app_layer" class="hide">
        // SINGLE PAGE
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/ts/services/data.js"></script>
    <script src="scripts/ts/services/environment.js"></script>
    <script src="scripts/ts/controllers/home.js"></script>
    <script src="scripts/ts/core.js"></script>

</body>
</html>
